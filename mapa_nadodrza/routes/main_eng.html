<div id="main_container" ng-cloak>

    <div id="map_container" > 
<!--            EMOCJE-->

        <nav>
            <div id="menuContainer">
                <div id="menuContent">
                    <span id="siteTitle">NADODRZE EMOTIONAL MAP</span>
<!--                    <img ng-src="{{musicCtrl.speaker}}" id="speakerIcon" ng-click="musicCtrl.musicToggle()">-->
                    <hr id="menuDivider">
                    <div id="menuNav" ng-init="menuObj.menuClicked = false" >
                        <span class="menuItem" ng-init="menuObj.menuClickedProjekt = false" ng-click="menuObj.menuClickedProjekt = true; menuObj.menuClicked = true">ABOUT</span>
                        <a ng-href="{{menuObj.tkcLink}}" target="_blank" class="menuItem">TKC</a>
                        <span class="menuItem" ng-init="menuObj.menuClickedMecenat = false" ng-click="menuObj.menuClickedMecenat = true; menuObj.menuClicked = true">PATRONAGE</span>
                        <span class="menuItem" ng-init="menuObj.menuClickedKontakt = false" ng-click="menuObj.menuClickedKontakt = true; menuObj.menuClicked = true">CONTACT</span>
                        <a href="#/de"><img class="menuFlag" src="img/flags/germany_sh.png" ></a>
                        <a href="#/eng"><img class="menuFlag activeFlag" src="img/flags/united_kingdom_sh.png" ></a>
                        <a href="#/"><img class="menuFlag" src="img/flags/poland_sh.png" ></a>
                        <span class="clearfix"></span>
                    </div>
                </div>
            </div>
        </nav>

        <div id="emocjaFlexboxBg" ng-show="menuObj.menuClicked">
            <div id="centerContMenu">
                <div id="menuPageDiv" ng-click="$event.stopPropagation()">
                    <menu-projekt-eng ng-show="menuObj.menuClickedProjekt"></menu-projekt-eng>
                    <menu-mecenat-eng ng-show="menuObj.menuClickedMecenat"></menu-mecenat-eng>
                    <menu-kontakt-eng ng-show="menuObj.menuClickedKontakt"></menu-kontakt-eng>
                </div>
            </div>
        </div>

        <div ng-repeat="emocje in firebase">

            <img ng-src="img/point.png" id="mapPoint" ng-style="{'left': emocje.positionX-15 + 'px', 'top': emocje.positionY-15 + 'px'}" ng-init="clicked = false" ng-click="clicked=true; yt_src=getIframeSrc(emocje.youtube)" uib-popover="{{emocje.tytul_eng}}" popover-trigger="'mouseenter'" popover-placement="right">

            <div id="emocjaFlexboxBg" ng-show="clicked" ng-click="clicked=!clicked">
                <div id="centerCont">

                    <div id="emocjaContentDiv" ng-show="clicked">

                        <emocja-content-eng emocje-firebase='emocje'></emocja-content-eng>

                    </div>
                    <div id="galeriaContentDiv" ng-show="clicked && emocje.images.length > 0" ng-click="$event.stopPropagation()">

                        <span id="zobaczGalerie">Click on the picture to open the gallery</span>
                        
                        <galeria-content-eng emocje-firebase='emocje' clicked-large={{clickedLarge}} active-page="activePage" comment-text={{commentsServ.commentText}} comment-auth={{commentsServ.commentAuth}} send-comment="commentsServ.sendComment(key, imgIndex, lang, commentIndex, auth, text, active, data)" utc="utc()"></galeria-content-eng>

                    </div>
                    <div id="ytContentDiv" ng-show="clicked && emocje.youtube" ng-click="$event.stopPropagation()">

                        <div id="ytIframeDiv">
                            <iframe width="290" height="163" ng-src="{{yt_src}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
